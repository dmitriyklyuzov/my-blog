<div class="table-responsive">
  <div class="row">
    <div class="col-md-12">
      <input type="text" class="form-control" placeholder="Filter blog posts">
    </div>
  </div>
  <br>

  <table class="table table-striped table-hover">
    <thead>
      <th>Title</th>
      <th>Published</th>
      <th>Created</th>
      <th>Action</th>
    </thead>

    <tr *ngFor="let post of posts">
      <td>{{ post.title }}</td>
      <td><span class="glyphicon glyphicon-ok"></span></td>
      <td>10 Apr 1902 *</td>
      <td>
        <button class="btn btn-sm btn-default" type="button" id="dropdownMenuButton"
            data-toggle="modal" data-target="#editPostModal">
            <span class="glyphicon glyphicon-pencil"></span> Edit
        </button>
      </td>
    </tr>
    
  </table>
</div>
